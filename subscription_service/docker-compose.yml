version: '3'

services:

  postgres:
    image: postgres:14.2
    ports:
      - '5432:5432'
    restart: always
    environment:
      POSTGRES_PASSWORD: 'pwd'
      POSTGRES_USER: 'postgres'
      POSTGRES_DB: 'subscription'
    volumes:
      - ./db-data/postgres:/var/lib/postgresql/data

  redis:
    image: redis:alpine
    ports:
      - '6379:6379'
    restart: always
    volumes:
      - ./db-data/redis:/data

  mailhog:
    image: mailhog/mailhog:latest
    restart: always
    ports:
      - '1025:1025'
      - '8025:8025'